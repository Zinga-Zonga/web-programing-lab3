<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

	<script> </script>
	<title>Document</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row align-middle text-uppercase text-center mb-5 mt-5">
				<h1>Вариант 8</h1>
			</div>
		</div>
	</header>

	<main>
		<section class="task-1-section">
			<div class="container">
				<div class="row">
					<h2 class="mb-5 align-middle text-center">Задание 10</h2>
					<h3 class="mb-5">Время</h3>
					<div class="clock img-fluid d-flex text-center justify-content-center align-items-center position-relative">
						<img src="img/pngegg.png" alt="" class="clockbg">
						<div class="hour">
							<div class ="hr" id="hr"></div>
						</div>
						<div class="min">
							<div class="mn" id="mn" ></div>
						</div>
						<div class="sec">
							<div class="sc" id="sc"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="task-2-section">
			<div class="container">
				<div class="row">
					<h2 class="mb-5 align-middle text-center">Задание 8</h2>
					<h3>Плаааавный переход label в центр над input</h3>
					<form class="mt-5">
						<div class="form-group">
							<div class="email-input d-flex flex-wrap-reverse">
								<input type="email" class="form-control input-element" id="FormControlInput1" placeholder="name@example.com">
								<label for="FormControlInput1" class="input-label" >Email address</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="task-3-section mb-5">
			<div class="container">
				<div class="row">
					<h2 class="mb-5 align-middle text-center">Задание 9</h2>
					<h3 class="mb-5">Хоп-поворот</h3>
					<div id="cs-big-triangle1" class="cs-big-triangle text-center justify-content-center align-items-center position-relative g-0">
						<div class="centerdot"></div>
						<div class="triangle" id="triangle1"></div>
						<div class="triangle" id="triangle2"></div>
						<div class="triangle" id="triangle3"></div>
					</div>
					<div id="cs-big-triangle2" class="cs-big-triangle text-center justify-content-center align-items-center position-relative g-0">
						<div class="centerdot"></div>
						<div class="triangle" id="triangle4"></div>
						<div class="triangle" id="triangle5"></div>
						<div class="triangle" id="triangle6"></div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="mb-5 mt-5">


	</footer>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
